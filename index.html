<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card__image"></div>
    <div class="card__content">
      <div class="card__title">
        Equilibrium #3429
      </div>
      <p class="card__text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="card__details">
        <span class="details__eth">0.041 ETH</span>
        
        <span class="details__time">3 days left</span>
      </div>
      <hr class="card__line" />
      <div class="card__creator">
        <img class="creator__avatar" src="./images/image-avatar.png" alt="">
        <span>Creation of <span class="creator__name">Jules Wyvern</span></span>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/lucas26a/nft-preview-card">Lucas</a>.
      </div>
    </div>
  </div>
</body>
</html>
